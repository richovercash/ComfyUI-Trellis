<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trellis Video Player</title>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            background-color: #1e1e1e; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .player-container { 
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        video { 
            max-width: 100%; 
            max-height: 100%;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .error {
            color: #ff5252;
            text-align: center;
            padding: 20px;
            background-color: #2a2a2a;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="player-container" id="player-container">
        <div class="error" id="loading">Loading video...</div>
    </div>
    
    <script>
        // Get the video ID from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const videoId = urlParams.get('video_id');
        
        if (!videoId) {
            document.getElementById('loading').innerText = 'Error: No video specified';
        } else {
            const videoUrl = `/trellis/video/${videoId}`;
            const playerContainer = document.getElementById('player-container');
            
            // Create video element
            const video = document.createElement('video');
            video.controls = true;
            video.autoplay = true;
            video.loop = true;
            video.style.display = 'none';
            
            // Create source element
            const source = document.createElement('source');
            source.src = videoUrl;
            source.type = 'video/mp4';
            
            // Add source to video
            video.appendChild(source);
            
            // Handle video events
            video.addEventListener('loadedmetadata', () => {
                // Remove loading message
                document.getElementById('loading').style.display = 'none';
                video.style.display = 'block';
            });
            
            video.addEventListener('error', () => {
                document.getElementById('loading').innerText = 'Error loading video';
            });
            
            // Add video to container
            playerContainer.appendChild(video);
        }
    </script>
</body>
</html>
